        <div class="container" style="padding: 10px;">
            <h1 style="text-align: center;" class="my-3">Welcome to Postguy</h1>
        </div>
        <br>

        <div class="container">

            <!-- url -->
            <div class="form-group mb-3 row">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="urlField" placeholder="Enter URL here">
                </div>
            </div>

            <!-- radio1 -->
            <fieldset class="form-group row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reqType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reqType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- radio2 -->
            <fieldset class="form-group row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                            checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                        <label class="form-check-label" for="params">
                            Custom Params
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- params -->
            <div id="parametersBox">
                <div class="form-group mb-3 row">
                    <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterValue1"
                            placeholder="Enter Parameter 1 Value">
                    </div>
                    <br>
                    <br>
                    <button id="addParam" class="btn btn-primary">+</button>
                </div>
                <div id="params"></div>
            </div>


            <!-- json req -->
            <div class="my-3" id="requestJsonBox">
                <div class="form-group row">
                    <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="requestJsonText" rows="3" placeholder="Enter json here.."></textarea>
                    </div>
                </div>
            </div>

            <!-- SUBMIT BUTTON -->
            <div class="form-group row my-2">
                <div class="col-sm-10">
                    <button id="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

            <!-- response box -->
            <div class="my-3" id="responseJsonBox">
                <div class="form-group row">
                    <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
                    <div class="col-sm-10">
                        <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea> -->

                        <pre id='responsePre' class="language-javascript">
                            <code id='responsePrism' class="language-javascript"> Your response will appear here </code> 
                        </pre>
                    </div>
                </div>
            </div>


        </div>
